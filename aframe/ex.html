<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-frame AR Experiments</title>
    <meta name="A-frame AR Experiments" content="By @karanganesan" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script>
      if (window.location.protocol == "http:") {
        window.location = "https://" + window.location.hostname;
      }
    </script>
  </head>
  <body>
    <a-scene cursor="rayOrigin:mouse">
      <a-camera id="cam"></a-camera>
      <a-text
        id="ctext"
        value="Hey"
        shader="msdf"
        font="https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/rubik/Rubik-Regular.json"
        color="black"
        align="center"
        position="0 1 -2"
        scale="0.6 0.6 0.6"
      ></a-text>
      <a-box scale="0.5 0.5 0.5" position="0 0 0" color="#333333"></a-box>
      <a-box scale="0.5 0.5 0.5" position="0 0 -2" color="#333333"></a-box>
      <a-box scale="0.5 0.5 0.5" position="2 0 -2" color="#333333"></a-box>
      <a-box scale="0.5 0.5 0.5" position="-2 0 -2" color="#333333"></a-box>
      <a-box
        id="clickEl"
        scale="2 2 2"
        position="0 0 -4"
        color="#333333"
      ></a-box>
    </a-scene>
    <script>
      let count = 0;
      clickEl.addEventListener("touchstart", () => {
        alert();
        count += 1;
        ctext.setAttribute("value", "Clicked " + count);
      });
    </script>
  </body>
</html>
