<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a4f0114558.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css?ver=4">
    <title>Document</title>
</head>
<body>
    <div class="visGallery">
        <div class="topFixed">
            <span class="akkim">
                Akkim
            </span>
            <span class="right">
                <i class="far fa-edit"></i>
            </span>
        </div>
        <div class="gridContainer">
            <!--Contents-->
        </div>
    </div>

    <div class="visRgst">
        <div class="topFixed">
            <span class="akkim">
                Akkim
            </span>
            <span class="right">
                <i class="far fa-paper-plane" onclick="submitForm()"></i>
            </span>
        </div>
        <div class="gridContainer fullHeight">
            <form class="gridInnerContainer rgst" id="rgstU" name="rgstU" method="post" enctype="multipart/form-data">
                <div class="rgstNick">
                    <label for="rgstNick"></label>
                    <input type="text" id="rgstNick" name="rgstNick" placeholder="이름을 입력해주세요">
                </div>
                <div class="rgstFileBox">
                    <input class="upload-name" value="" disabled="disabled">
                    
                    <label for="uImage">업로드</label>
                    <input type="file" id="uImage" name="uImage" accept="image/*" class="upload-hidden">
                </div>
                <div class="rgstDesc">
                    <textarea name="rgstDesc" id="rgstDesc" placeholder="방명록을 적어주세요"></textarea>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js?ver=2"></script>
</body>
</html>
