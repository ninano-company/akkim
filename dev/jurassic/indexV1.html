<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="../../assets/dist/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>

    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    var canvas = document.getElementById("renderCanvas");

    var engine = null;
    var scene = null;
    var sceneToRender = null;

    var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };

    //Set Variables

    const pathModel = '../../../../akkim/ardev/assets/models/';
    const pathBox = '../../../../akkim/ardev/assets/GUI/'
    const musicPath = '../../../../akkim/ardev/assets/sounds/background/IslandCoconuts.mp3';
    const startingMsg = '친구들이 다 모였어요! 오른쪽아래 선글라스 버튼을 눌러 박물관으로 떠나봐요!';
    const Msg0 = '박물관에 친구들이 모이고 있어요. 잠시만 기다려주세요!';
    const Msg1 = '박물관이 나타날 수 있도록 바닥을 동글동글 비춰주세요!';
    const Msg2 = '박물관을 만들 위치에 도넛을 놓고 도넛을 터치해주세요!';
    const Msg3 = '친구 이름이 적힌 박스를 눌러주세요!';
    const Msg4 = '친구가 앉을 위치에 도넛을 놓고 도넛을 터치해주세요!';
    const Msg5 = '이동할 친구를 선택해주세요!';
    const Msg6 = '집으로 보낼 친구를 선택해주세요!';
    const Msg7 = '친구들이 모두 집으로 돌아갔어요!';

    let loadedChk = 0;
    let firstChk = false;
    let createMode = false;
    let viewerMode = false;
    let editorMode = false;
    let selectMode = false;
    let deleteMode = false;
    let clicked = false;
    let onetime1 = false;
    let onetime2 = false;

    let currentMesh = null;
    let currentSkin = null;
    
    let rotateMove = false;
    let pointedNum = 0;
    let dubbleFinger = false;
    let tap1 = null;
    let tap2 = null;
    let startingPoint = null;
    let startingScale = null;
    let startingRotation = null;


    var setBtn = false;
    var animalNum = -1;
    var loadedModel = new Array();
    var loadedSkin = new Array();
    var loadedBox = new Array();
    var loadedBoxSkin = new Array();
    var loadedMenu = new Array();
    var loadedMenuSkin = new Array();

    //--------------

    var createScene = async function () {
    
      // This creates a basic Babylon Scene object (non-mesh)
      var scene = new BABYLON.Scene(engine);
  
      // This creates and positions a free camera (non-mesh)
      var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 1, -5), scene);
  
      // This targets the camera to scene origin
      camera.setTarget(BABYLON.Vector3.Zero());
  
      // This attaches the camera to the canvas
      // camera.attachControl(canvas, true);
  
      // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
      var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
  
      // Default intensity is 1. Let's dim the light a small amount
      light.intensity = 0.7;
  
      var dirLight = new BABYLON.DirectionalLight('light', new BABYLON.Vector3(0, -1, -0.5), scene);
      dirLight.position = new BABYLON.Vector3(0.1, 1, -0.1);

      var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
      groundMaterial.specularColor = BABYLON.Color3.Black();
      groundMaterial.alpha = 0;
      var ground = BABYLON.MeshBuilder.CreateGround("ground", {width:100, height:100}, scene, false);
      ground.material = groundMaterial;
      ground.isVisible = false;
      ground.isPickable = false;

      var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
      var grid = new BABYLON.GUI.Grid();
      advancedTexture.addControl(grid);

      grid.addRowDefinition(1);

      var panel = new BABYLON.GUI.StackPanel();
      panel.width = "450px";
      grid.addControl(panel, 0, 0);

      var text1 = new BABYLON.GUI.TextBlock();
      text1.text = Msg0;
      text1.textWrapping = true;
      text1.verticalAlignment = 1;
      text1.color = "white";
      text1.width = "400px";
      text1.height = "250px";
      text1.fontSize = '35';
      panel.addControl(text1); 

      var backgroundMusic = new BABYLON.Sound("portland", musicPath, scene, null, {
        autoplay: true,
        volume: 0.5,
        loop: true,
      });

      //GUI

      BABYLON.SceneLoader.ImportMesh("", pathBox + "triceratopsCubeV1.glb", "", scene, function (meshes) {
        loadedBox[0] = meshes[0];
        loadedBoxSkin[0] = meshes[1];
        loadedBox[0].scaling.scaleInPlace(0.1);
        loadedBoxSkin[0].isPickable = false;
        loadedBoxSkin[0].isVisible = false;

        loadedChk++;
        if (loadedChk == 8) {
          text1.text = startingMsg;
        }
      });
      BABYLON.SceneLoader.ImportMesh("", pathBox + "trexCubeV1.glb", "", scene, function (meshes) {
        loadedBox[1] = meshes[0];
        loadedBoxSkin[1] = meshes[1];
        loadedBox[1].scaling.scaleInPlace(0.1);
        loadedBoxSkin[1].isPickable = false;
        loadedBoxSkin[1].isVisible = false;


        loadedChk++;
        if (loadedChk == 8) {
          text1.text = startingMsg;
        }
      });
      BABYLON.SceneLoader.ImportMesh("", pathBox + "editCube.glb", "", scene, function (meshes) {
        loadedMenu[0] = meshes[0];
        loadedMenuSkin[0] = meshes[1];
        loadedMenu[0].scaling.scaleInPlace(0.1);
        loadedMenuSkin[0].isVisible = false;

        loadedChk++;
        if (loadedChk == 8) {
          text1.text = startingMsg;
        }
      });
      BABYLON.SceneLoader.ImportMesh("", pathBox + "deleteCube.glb", "", scene, function (meshes) {
        loadedMenu[1] = meshes[0];
        loadedMenuSkin[1] = meshes[1];
        loadedMenu[1].scaling.scaleInPlace(0.1);
        loadedMenuSkin[1].isVisible = false;

        loadedChk++;
        if (loadedChk == 8) {
          text1.text = startingMsg;
        }
      });
      BABYLON.SceneLoader.ImportMesh("", pathBox + "reloadCube.glb", "", scene, function (meshes) {
        loadedMenu[2] = meshes[0];
        loadedMenuSkin[2] = meshes[1];
        loadedMenu[2].scaling.scaleInPlace(0.1);
        loadedMenuSkin[2].isVisible = false;

        loadedChk++;
        if (loadedChk == 8) {
          text1.text = startingMsg;
        }
      });
      BABYLON.SceneLoader.ImportMesh("", pathBox + "viewerCube.glb", "", scene, function (meshes) {
        loadedMenu[3] = meshes[0];
        loadedMenuSkin[3] = meshes[1];
        loadedMenu[3].scaling.scaleInPlace(0.1);
        loadedMenuSkin[3].isVisible = false;

        loadedChk++;
        if (loadedChk == 8) {
          text1.text = startingMsg;
        }
      });

      //GUI
      //function

      function visibleTrue() {
        for( i = 0; i < loadedBoxSkin.length; i++ ) {
          loadedBoxSkin[i].isVisible = true;
        }
      }

      function visibleFalse() {
        for( i = 0; i < loadedBoxSkin.length; i++ ) {
          loadedBoxSkin[i].isVisible = false;
        }
      }

      function menuTrue() {
        for( i = 0; i < loadedMenuSkin.length; i++ ) {
          loadedMenuSkin[i].isVisible = true;
        }
      }

      function menuFalse() {
        for( i = 0; i < loadedMenuSkin.length; i++ ) {
          loadedMenuSkin[i].isVisible = false;
        }
      }

      function pickableTrue() {
        for( i = 0; i < loadedBoxSkin.length; i++ ) {
          loadedBoxSkin[i].isPickable = true;
        }
      }

      function pickableFalse() {
        for( i = 0; i < loadedBoxSkin.length; i++ ) {
          loadedBoxSkin[i].isPickable = false;
        }
      }

      function animalsTrue() {
        for( i = 0; i < loadedSkin.length; i++ ) {
          loadedSkin[i].isVisible = true;
        }
      }

      function animalsFalse() {
        for( i = 0; i < loadedSkin.length; i++ ) {
          loadedSkin[i].isVisible = false;
        }
      }

      function animalPickTrue() {
        for( i = 0; i < 2; i++ ) {
          loadedSkin[i].isPickable = true;
        }
      }

      function animalPickFalse() {
        for( i = 0; i < loadedSkin.length; i++ ) {
          loadedSkin[i].isPickable = false;
        }
      }

      function modeFalse() {
        createMode = false;
        viewerMode = false;
        selectMode = false;
        deleteMode = false;
        editorMode = false;
        clicked = false;
        currentMesh = null;
        currentSkin = null;
      }

      function textClose() {
        setTimeout( function() {
          text1.text = '';
        }, 5000);
      }

      function triinVisible() {
        loadedSkin[0].isVisible = false;
      }

      function tyrinVisible() {
        for( i = 1; i < loadedSkin.length; i++ ) {
          loadedSkin[i].isVisible = false;
        }
      }

      function triVisible() {
        loadedSkin[0].isVisible = true;
      }

      function tyrVisible() {
        for( i = 1; i < loadedSkin.length; i++ ) {
          loadedSkin[i].isVisible = true;
        }
      }

      function trinPickable() {
        loadedSkin[0].isPickable = false;
      }

      function tyrnPickable() {
        for( i = 1; i < loadedSkin.length; i++ ) {
          loadedSkin[i].isPickable = false;
        }
      }

      function triPickable() {
        loadedSkin[0].isPickable = true;
      }

      function tyrPickable() {
        for( i = 1; i < loadedSkin.length; i++ ) {
          loadedSkin[i].isPickable = true;
        }
      }
      //function
      //Call Model

      BABYLON.SceneLoader.ImportMesh("", pathModel + "Triceratops_L_R1.glb", "", scene, function (meshes) {
        loadedModel[0] = meshes[0];
        loadedSkin[0] = meshes[1];
        loadedModel[0].scaling.scaleInPlace(0.2);
        loadedSkin[0].isPickable = false;
        loadedSkin[0].isVisible = false;

        // shadowGenerator.addShadowCaster(loadedModel, true);
        loadedChk++;
        if (loadedChk == 8) {
          text1.text = startingMsg;
        }
      });

      BABYLON.SceneLoader.ImportMesh("", pathModel + "Tyrannosaurus_L_R1.glb", "", scene, function (meshes) {
        loadedModel[1] = meshes[0];
        loadedSkin[1] = meshes[1];
        loadedModel[1].scaling.scaleInPlace(0.2);
        for( i = 1; i < meshes.length; i++ ) {
          loadedSkin[i] = meshes[i];
          loadedSkin[i].isPickable = false;
          loadedSkin[i].isVisible = false;
        }
        
        // shadowGenerator.addShadowCaster(loadedModel, true);
        loadedChk++;
        if (loadedChk == 8) {
          text1.text = startingMsg;
        }
      });

      //Call Model

      var xr = await scene.createDefaultXRExperienceAsync({
        uiOptions: {
          sessionMode: "immersive-ar",
          referenceSpaceType: "local-floor"
        },
        optionalFeatures: true
      });
  
      const fm = xr.baseExperience.featuresManager;
  
      const xrTest = fm.enableFeature(BABYLON.WebXRHitTest.Name, "latest");
      const xrPlanes = fm.enableFeature(BABYLON.WebXRPlaneDetector.Name, "latest");
  
      const marker = BABYLON.MeshBuilder.CreateTorus('marker', { diameter: 0.15, thickness: 0.05 });
      marker.isVisible = false;
      marker.rotationQuaternion = new BABYLON.Quaternion();
  
      let hitTest;
  
      xrTest.onHitTestResultObservable.add((results) => {
        if (results.length && results[0].rotationQuaternion._x < 0.15 && results[0].rotationQuaternion._x > -0.15 && results[0].rotationQuaternion._z < 0.15 && results[0].rotationQuaternion._z > -0.15 ) {
          hitTest = results[0];
          hitTest.transformationMatrix.decompose(undefined, marker.rotationQuaternion, marker.position);
          if ( !onetime1 ) {
            text1.text = Msg2;
            textClose();
            onetime1 = true;
          }
          if ( !firstChk ) {
            firstChk = true;
            createMode = true;
            setBtn = true;
            clicked = false;
          }
          if( createMode ) {
            marker.isVisible = true;
            ground.isPickable = false;
            if ( setBtn ) {
              for ( i = 0; i < loadedBox.length; i++ ) {
                hitTest.transformationMatrix.decompose(undefined, loadedBox[i].rotationQuaternion, loadedBox[i].position);
                loadedBox[i].position.y += 0.4 + 0.25 * i;
                loadedBox[i].position.x -= 0.12;
              }
              for ( i = 0; i < loadedMenu.length; i++ ) {
                hitTest.transformationMatrix.decompose(undefined, loadedMenu[i].rotationQuaternion, loadedMenu[i].position);
                loadedMenu[i].position.y += 0.4 + 0.25 * i;
                loadedMenu[i].position.x += 0.12;
              }
              hitTest.transformationMatrix.decompose(undefined, ground.rotationQuaternion, ground.position);

              if ( clicked ) {
                if ( !onetime2 ) {
                  text1.text = Msg3;
                  textClose();
                  onetime2 = true;
                }
                ground.isVisible = true;
                ground.isPickable = true;
                ground.position.y -= 0.1;
                visibleTrue();
                menuTrue();
                pickableTrue();
                setBtn = false;
                createMode = false;
                marker.isVisible = false;
                viewerMode = true;
              }
            } else if ( animalNum > -1 ) {
              hitTest.transformationMatrix.decompose(undefined, loadedModel[animalNum].rotationQuaternion, loadedModel[animalNum].position);
              if ( clicked ) {
                if( animalNum == 0 ) {
                  triVisible();
                } else if ( animalNum == 1 ) {
                  tyrVisible();
                }
                animalNum = -1;
                createMode = false;
                marker.isVisible = false;
                animalPickTrue();
                viewerMode = true;
              }
            }
          }
        } else {
          marker.isVisible = false;
          hitTest = undefined;
        }
      });

      xr.baseExperience.onStateChangedObservable.add((state) => {
        switch(state) {
          case 2:
            setBtn = false;
            xrmode = true;
            ground.isVisible = false;
            text1.text = Msg1;
            textClose();
            break;
          case 3:
            visibleFalse();
            animalsFalse();
            menuFalse();
            modeFalse();
            firstChk = false;
            ground.isVisible = false;
            marker.isVisible = false;
            xrmode = false;
            text1.text = startingMsg;
            break;
        }
      });

      var pointerDown = function ( point ) {
        pointedNum++;
      }

      var pointerUp = function () {
        pointedNum = 0;
        tap1 = null;
        tap2 = null;
        startingScale = null;
        startingRotation = null;
        if( !viewerMode ) {
          currentSkin.isPickable = true;
        }
        rotateMove = false;

        if (startingPoint) {
          startingPoint = null;
          return;
        }
      }

      var pointerMove = function ( point ) {
        if (!startingPoint) {
          startingPoint = point;
          return;
        }
        var current = point;
        current._y = 0;
        if (!current) {
          return;
        }
        if (!currentMesh){
          return;
        }
        if( rotateMove == true ) {
          var diff = current.subtract(startingPoint);
          // diff = diff.multiply(new BABYLON.Vector3(0.7, 0.7, 0.7));
          currentMesh.position.addInPlace(diff);
          currentMesh.position.y = ground.position.y;
          startingPoint = current;
        } else {
          diff = current.subtract(startingPoint);
          if ( current._x >= 0 && current._z >= 0 ) {
              currentMesh.addRotation( 0, - diff._x - diff._z, 0);
          } else if ( current._x >= 0 && current._z < 0 ) {
              currentMesh.addRotation( 0, diff._x + diff._z, 0);
          } else if ( current._x < 0 && current._z >= 0 ) {
              currentMesh.addRotation( 0, - diff._x - diff._z, 0);
          } else {
              currentMesh.addRotation( 0, diff._x + diff._z, 0);
          }
          startingPoint = current;
        }
      }

      var scaleControl = function ( pointer1, pointer2 ) {
        if( pointer1 != null && pointer2 != null ) {

          var diff = pointer1.subtract(pointer2);
          var current = diff._x*diff._x + diff._y*diff._y;
          var scale = 0;
          if ( startingScale == null ) {
            startingScale = current;
          } else {
            scale =  current - startingScale + 1  ;
            currentMesh.scaling.scaleInPlace(scale);
            startingScale = current;
          }
        }
      }
      
      scene.onPointerObservable.add( (pointerInfo) => {
        if( createMode ) {
          switch (pointerInfo.type) {
            case BABYLON.PointerEventTypes.POINTERDOWN:
              if ( pointerInfo.pickInfo.pickedMesh != null ) {
                if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsCube' ) {
                  text1.text = Msg4;
                  triinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 0;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'trexCube' ) {
                  text1.text = Msg4;
                  tyrinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 1;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'editCube' ) {
                  text1.text = Msg5;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  selectMode = true;
                  ground.isPickable = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'deleteCube' ) {
                  text1.text = Msg6;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  deleteMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'reloadCube' ) {
                  text1.text = Msg7;
                  textClose();
                  modeFalse();
                  animalsFalse();
                  viewerMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'viewerCube' ) {
                  modeFalse();
                  animalPickTrue();
                  viewerMode = true;
                } else if ( pointerInfo.pickInfo.pickedMesh.name == 'marker' ) {
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  clicked = true;
                }
              }
              break;
            case BABYLON.PointerEventTypes.POINTERUP:
              break;
            case BABYLON.PointerEventTypes.POINTERMOVE:
              break;
          }
        } else if ( selectMode ) {
          switch (pointerInfo.type) {
            case BABYLON.PointerEventTypes.POINTERDOWN:
              if ( pointerInfo.pickInfo.pickedMesh != null ) {
                if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsCube' ) {
                  text1.text = Msg4;
                  triinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 0;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'trexCube' ) {
                  text1.text = Msg4;
                  tyrinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 1;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'editCube' ) {
                  text1.text = Msg5;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  selectMode = true;
                  ground.isPickable = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'deleteCube' ) {
                  text1.text = Msg6;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  deleteMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'reloadCube' ) {
                  text1.text = Msg7;
                  textClose();
                  modeFalse();
                  animalsFalse();
                  viewerMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'viewerCube' ) {
                  modeFalse();
                  animalPickTrue();
                  viewerMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsS') {
                  modeFalse();
                  animalPickFalse;
                  currentMesh = loadedModel[0];
                  currentSkin = loadedSkin[0];
                  currentSkin.isPickable = true;
                  editorMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'trex0') {
                  modeFalse();
                  animalPickFalse;
                  currentMesh = loadedModel[1];
                  currentSkin = loadedSkin[1];
                  currentSkin.isPickable = true;
                  editorMode = true;
                }
              }
              break;
          }
        } else if ( editorMode ) {
          switch (pointerInfo.type) {
            case BABYLON.PointerEventTypes.POINTERDOWN:
              if ( pointerInfo.pickInfo.pickedMesh != null ) {
                if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsCube' ) {
                  text1.text = Msg4;
                  triinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 0;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'trexCube' ) {
                  text1.text = Msg4;
                  tyrinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 1;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'editCube' ) {
                  text1.text = Msg5;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  selectMode = true;
                  ground.isPickable = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'deleteCube' ) {
                  text1.text = Msg6;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  deleteMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'reloadCube' ) {
                  text1.text = Msg7;
                  textClose();
                  modeFalse();
                  animalsFalse();
                  viewerMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'viewerCube' ) {
                  modeFalse();
                  animalPickTrue();
                  viewerMode = true;
                }
                animalPickFalse();
                if( currentSkin ) {
                  currentSkin.isPickable = true;
                  if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsS' || pointerInfo.pickInfo.pickedMesh.name == 'trex0' ) {
                    rotateMove = true;
                    currentMesh.isPickable = false;
                  } else {
                    rotateMove = false;
                  }
                  if(pointerInfo.pickInfo.hit) {
                    pointerDown(pointerInfo.pickInfo.pickedPoint);
                    if( pointedNum == 2 ) {
                      currentMesh.isPickable = false;
                    }
                  }
                }
              }
              break;
            case BABYLON.PointerEventTypes.POINTERUP:
              pointerUp();
              break;
            case BABYLON.PointerEventTypes.POINTERMOVE:
              if( pointedNum == 1 ) {
                if ( pointerInfo.pickInfo.hit ) {
                  pointerMove( pointerInfo.pickInfo.pickedPoint );
                }
              } else if ( pointedNum == 2 ) {
                if ( dubbleFinger == false ) {
                  tap1 = pointerInfo.pickInfo.pickedPoint;
                  dubbleFinger = true;
                } else {
                  tap2 = pointerInfo.pickInfo.pickedPoint;
                  dubbleFinger = false;
                }
                scaleControl( tap1, tap2 );
              }
              break;
          }
        } else if ( deleteMode ) {
          switch (pointerInfo.type) {
            case BABYLON.PointerEventTypes.POINTERDOWN:
              if ( pointerInfo.pickInfo.pickedMesh != null ) {
                if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsCube' ) {
                  text1.text = Msg4;
                  triinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 0;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'trexCube' ) {
                  text1.text = Msg4;
                  tyrinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 1;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'editCube' ) {
                  text1.text = Msg5;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  selectMode = true;
                  ground.isPickable = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'deleteCube' ) {
                  text1.text = Msg6;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  deleteMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'reloadCube' ) {
                  text1.text = Msg7;
                  textClose();
                  modeFalse();
                  animalsFalse();
                  animalPickFalse();
                  viewerMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'viewerCube' ) {
                  modeFalse();
                  animalPickTrue();
                  viewerMode = true;
                }
                if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsS') {
                  triinVisible();
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'trex0') {
                  tyrinVisible();
                }
              }
              break;
          }
        } else if ( viewerMode ) {
          ground.isVisible = true;
          ground.isPickable = true;
          switch (pointerInfo.type) {
            case BABYLON.PointerEventTypes.POINTERDOWN:
              if ( pointerInfo.pickInfo.pickedMesh != null ) {
                if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsCube' ) {
                  text1.text = Msg4;
                  triinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 0;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'trexCube' ) {
                  text1.text = Msg4;
                  tyrinVisible();
                  textClose();
                  modeFalse();
                  animalPickFalse();
                  createMode = true;
                  animalNum = 1;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'editCube' ) {
                  text1.text = Msg5;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  ground.isPickable = true;
                  selectMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'deleteCube' ) {
                  text1.text = Msg6;
                  textClose();
                  modeFalse();
                  animalPickTrue();
                  deleteMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'reloadCube' ) {
                  text1.text = Msg7;
                  textClose();
                  modeFalse();
                  animalsFalse();
                  viewerMode = true;
                } else if( pointerInfo.pickInfo.pickedMesh.name == 'viewerCube' ) {
                  modeFalse();
                  animalPickTrue();
                  viewerMode = true;
                }if( pointerInfo.pickInfo.pickedMesh.name == 'triceratopsS' ) {
                  rotateMove = true;
                  currentMesh = loadedModel[0];
                  currentSkin = loadedSkin[0];
                  animalPickFalse();
                  pointerDown( '' );
                } else if ( pointerInfo.pickInfo.pickedMesh.name == 'trex0' ) {
                  rotateMove = true;
                  currentMesh = loadedModel[1];
                  currentSkin = loadedSkin[1];
                  animalPickFalse();
                  pointerDown( '' );
                }
              }
              break;
              case BABYLON.PointerEventTypes.POINTERUP:
                pointerUp();
                currentMesh = null;
                currentSkin = null;
                animalPickTrue();
              break;
            case BABYLON.PointerEventTypes.POINTERMOVE:
              if( pointedNum == 1 ) {
                if ( pointerInfo.pickInfo.hit ) {
                  pointerMove( pointerInfo.pickInfo.pickedPoint );
                }
              }
              break;
          }
        } 
      });

  
      const planes = [];
  
      xrPlanes.onPlaneAddedObservable.add(plane => {
        plane.polygonDefinition.push(plane.polygonDefinition[0]);
        var polygon_triangulation = new BABYLON.PolygonMeshBuilder("name", plane.polygonDefinition.map((p) => new BABYLON.Vector2(p.x, p.z)), scene);
        var polygon = polygon_triangulation.build(false, 0.01);
        plane.mesh = polygon; //BABYLON.TubeBuilder.CreateTube("tube", { path: plane.polygonDefinition, radius: 0.02, sideOrientation: BABYLON.Mesh.FRONTSIDE, updatable: true }, scene);
        //}
        planes[plane.id] = (plane.mesh);
        const mat = new BABYLON.StandardMaterial("mat", scene);
        mat.alpha = 0.5;
        mat.diffuseColor = BABYLON.Color3.Random();
        polygon.createNormals();
        // polygon.receiveShadows = true;
        plane.mesh.material = mat;

        plane.mesh.rotationQuaternion = new BABYLON.Quaternion();
        plane.transformationMatrix.decompose(plane.mesh.scaling, plane.mesh.rotationQuaternion, plane.mesh.position);
      });
  
      xrPlanes.onPlaneUpdatedObservable.add(plane => {
        let mat;
        if (plane.mesh) {
            mat = plane.mesh.material;
            plane.mesh.dispose(false, false);
        }
        const some = plane.polygonDefinition.some(p => !p);
        if (some) {
            return;
        }
        plane.polygonDefinition.push(plane.polygonDefinition[0]);
        var polygon_triangulation = new BABYLON.PolygonMeshBuilder("name", plane.polygonDefinition.map((p) => new BABYLON.Vector2(p.x, p.z)), scene);
        var polygon = polygon_triangulation.build(false, 0.01);
        polygon.createNormals();
        plane.mesh = polygon;// BABYLON.TubeBuilder.CreateTube("tube", { path: plane.polygonDefinition, radius: 0.02, sideOrientation: BABYLON.Mesh.FRONTSIDE, updatable: true }, scene);
        //}
        planes[plane.id] = (plane.mesh);
        plane.mesh.material = mat;
        plane.mesh.rotationQuaternion = new BABYLON.Quaternion();
        plane.transformationMatrix.decompose(plane.mesh.scaling, plane.mesh.rotationQuaternion, plane.mesh.position);
        plane.mesh.receiveShadows = true;
      })
  
      xrPlanes.onPlaneRemovedObservable.add(plane => {
        if (plane && planes[plane.id]) {
          planes[plane.id].dispose()
        }
      });
  
      xr.baseExperience.sessionManager.onXRSessionInit.add(() => {
        planes.forEach(plane => plane.dispose());
        while (planes.pop()) { };
      });
  
  
  
      return scene;
    
    };
  var engine;
  try {
    engine = createDefaultEngine();
  } catch(e) {
    engine = createDefaultEngine();
  }
  if (!engine) throw 'engine should not be null.';
  scene = createScene();;
  scene.then(returnedScene => { sceneToRender = returnedScene; });
  

  engine.runRenderLoop(function () {
    if (sceneToRender) {
      sceneToRender.render();
    }
  });

  // Resize
  window.addEventListener("resize", function () {
    engine.resize();
  });
  </script>
