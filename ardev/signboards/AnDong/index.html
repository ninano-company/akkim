<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>안동 하회 번역 안내판</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-ui.min.js"></script>
    <script src="../../assets/js/jquery-migrate-1.4.1.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body style='margin : 0px; overflow: hidden;'>
  
  <a-scene vr-mode-ui="enabled: false;" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-assets>
      <a-asset-item id="AnDongKR" response-type="arraybuffer" src="../../assets/models/signboards/AnDongHalfKR.glb"></a-asset-item>
      <a-asset-item id="AnDongEN" response-type="arraybuffer" src="../../assets/models/signboards/AnDongHalfEN.glb"></a-asset-item>
    </a-assets>
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker marker id="target" preset="hiro" smooth='true' >
      <a-entity id="AnDongHalfKR" gltf-model="#AnDongKR" position="0 0 0" scale="1 1 1" rotation="-90 0 0"></a-entity>
      <a-entity id="AnDongHalfEN" gltf-model="#AnDongEN" position="0 0 0" scale="1 1 1" rotation="-90 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <div class="app">
    <img class="button KR" src="../../assets/images/flags/korea.png" alt="대한민국 국기">
    <img class="button EN" src="../../assets/images/flags/usa.png" alt="미국 국기">
  </div>
  <script src="script.js?ver=3"></script>
  </script>
</body>
</html>
