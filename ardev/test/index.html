<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>증강현실 안내판</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-ui.min.js"></script>
    <script src="../assets/js/jquery-migrate-1.4.1.js"></script>
    <!-- <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js?ver=2"></script> -->
    <link rel="stylesheet" href="../assets/css/style.css?ver=4">
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene vr-mode-ui="enabled: false;" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;' renderer="gammaOutput: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true;">
        <a-assets>
            <a-asset-item id="AnDong" response-type="arraybuffer" src="../../ardev/assets/models/signboards/AnDongHalfEN.glb"></a-asset-item>
        </a-assets>

        <!-- define a camera which will move according to the marker position -->
        <a-marker target id="target" preset="hiro">
        </a-marker>
        <a-entity id="AnDongModel" gltf-model="#AnDong" position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer class="clickable" modelHandler></a-entity>
        <a-entity camera>
        </a-entity>
    </a-scene>

  <script src="script.js?ver=10"></script>
</body>
</html>
